<DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Aula02</title>
	</head>

	<body>
		<p>
			<!--tag color - cor da fonte-->
			<!--tag size - tamanho da fonte-->
			<!--tag face - topo da fonte-->
			<!--tag sub para deixar o texto como base-->
			<!--tag sup para elevar o texto-->
			<!--tag br para quebrar linha-->
			<!--tag u para sublinhar-->
			<!--tag i para itálico-->
			<!--tag b para negrito-->
			
			<b>um texto qualquer</b><br>
			<i>outro texto</i><br>
			<u>mais outro texto</u><br>
			um texto <sup>aleatório</sup> para <sub>testar</sub><br>

			<font face="Arial" size="32" color="purple">Aoba</font>	
			<!-- color picker para as cores e código hexadecimal dela-->
			
			<table>
				<thead>
					<tr>
						<th colspan="3">titulo da tabela</th>
					</tr>
					<tr>
						<th>Col 1</th>
						<th>Col 2</th>
						<th>Col 3</th>
					</tr>
				</thead>


				<tbody>
					<tr>
						<td rowspan="2">val 1</td>
						<td>val 2</td>	
						<td>val 3</td>		
					</tr>
					
					<tr>
						<td>val 4</td>
						<td>val 5</td>
						
					</tr>
				</tbody>
			</table>
		</p>
	</body>
</html>
