<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Formulários</title>
	</head>

	<body>
		<!--form => Tag para formulário
		    Action => para onde os dados do formulário irão.
		    method => maneira que será enviado.
		    input => entrada de dados
		    placeholder => txto de identifcação do input
		    id=> identificador de input
		    label=> etiqueta para o imput
		    for=> identifica o input que pertencer a label
		    type=> define o tipo do dado
		    fieldset => campo que engloba informações
		    Legend=> título dentro do campo
		    Name=> faz com que os inputs conversem e apenas uma opção possa ser marcada 
		    required=> deixa a opção obrigatoria
		    radio=> só pode marcar uma informação
		    checkbox=> pode marcar mais de uma
		    textarea=> abre uma caixa para escrever
		    password=> deixa o que se escreve em bolinhakkjk
		    select=> aparece uma caixa para selecionar opções
		    reset=> limpar o form      value=> alterar o que esta escrito no botão
		    submit=> enviar form
		-->
		<form action="" method="">
			<label for="nome">Nome Completo</label>
			<input type="text" id="nome" placeholder="Insira seu Nome" required/>
		<br>
			<label for="datanasc">Data de nascimento</label>
			<input type="date" id="datanasc"/>
		<br>
			<label for="indica">Você nos indicaria?</label>
			<input type="number" id="indica" min="1" max="5"/>
		<br>
			<label for="email">E-mail</label>
			<input type="email" id="email" placeholder="Informe seu E-mail."/>
		<br>
			<label for="cor">Cor Favorita</label>
			<input type="color" id="cor"/>
		<br>
			<label for="volume">Em qual volume você ouve música? (0 a 100)</label>
			<input type="range" id="volume" min="0" max="100"/>
		<br>
			<fieldset>
				<legend>Gênero</legend>
				
				<label for="masc">Masculino</label>
				<input type="radio" id="masc" name="genero"/>
		

				<label for="fem">Feminino</label>
				<input type="radio" id="fem" name="genero"/>
		

				<label for="peixe">Peixe</label>
				<input type="radio" id="peixe" name="genero"/>
			</fieldset>
		<br>
			<fieldset>
				<legend>Monte seu lanche</legend>

				<input type="checkbox" id="salada"/>
				<label for="salada">Salada</label>

				<input type="checkbox" id="hamb"/>
				<label for="hamb">Hamburguer</label>

				<input type="checkbox" id="bacon"/>
				<label for="bacon">Bacon</label>

				<input type="checkbox" id="MaioC">
				<label for="MaioC">Maionese Caseira</label>
			</fieldset>
		<br>
			<label for="info">Informações Adicionais</label><br>
			<textarea id="info"></textarea>
		<br>
			<label for="senha">Senha</label>
			<input type="password" id="senha"> 
		<br>
			<label for="cidade">Informe a cidade</label>
			<select>
				<option>Jaguariúna</option>
				<option>Pedreira</option>
				<option>Amparo</option>
				<option>Holambra</option>
			</select>
		<br>
			<input type="reset" value="Limpar form"/>
			<input type="submit"/>
		</form>
	</body>
</html>
