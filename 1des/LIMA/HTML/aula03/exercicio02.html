<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Ex.Form02</title>
	</head>

	<body>
		<form action="" method="">
			<h2>MANUTENÇÃO DE USUÁRIOS DO SISTEMA INTERNO</h2>
		<br>
			<label for="login">Login</label>
			<input type="email" id="login" placeholder="Insira Seu E-mail"/><br>
		<br>
			<label for="senha">Senha</label>
			<Input type="password" id="senha" placeholder="Insira Sua Senha"/><br>
		<br>
			<label for="status">Status</label>
			<select>
				<option>Inativo</option>
				<option>Ativo</option>
			</select><br>
		<br>
			<fieldset>
				<legend>Tipo</legend>
					<input type="radio" id="tecnico" name="options"/>
					<label for="tecnico">Técnico</label>
				
					<input type="radio" id="Professor" name="options"/>
					<label for="professor">Professor</label>

					<input type="radio" id="aluno" name="options"/>
					<label for="aluno">Aluno</label>
			</fieldset>
		<br>
			<label for="data">Data de Criação</label>
			<input type="date" id="data"/>
		<br>
			<fieldset>
				<legend>Perfil</legend>
					<input type="radio" id="convidado" name="opcoes"/>
					<label for="convidado">Convidado</label>
		
					<input type="radio" id="adm" name="opcoes"/>
					<label for="adm">Administrador</label>
			</fieldset>
		<br>
			<label for="obs">Observações</label>
			<textarea id="obs"></textarea><br>
		<br>
			<fieldset>
				<legend>Módulos</legend>
					<input type="checkbox" id="compras"/>
					<label id="compras">Compras</label>

					<input type="checkbox" id="biblioteca"/>
					<label for="biblioteca">Biblioteca</label>

					<input type="checkbox" id="academico"/>
					<label for="academico">Acadêmico</label><br>

					<input type="checkbox" id="doc"/>
					<label for="doc">Documentação</label>

					<input type="checkbox" id="rh"/>
					<label for="rh">Recursos Humanos</label>
			</fieldset>
		<br>
			<input type="submit" value="Cadastrar"/>
			<input type="reset" value="Excluir"/>
		</form>
	</body>
</html>
