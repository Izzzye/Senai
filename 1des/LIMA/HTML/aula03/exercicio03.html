<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Ex.Form03</title>
	</head>

	<body>
		<form action="" method="">
		
		<h2>Formulário</h2>
		<br>
			<fieldset>
				<legend>Dados pessoais</legend>

				<label for="nome">Nome</label>
				<input type="text" id="nome" placeholder="Insira seu Nome"/>
		<br>
				<label for="end">Endereço</label>
				<input type="text" id="end"/>
		<br>
				<label for="city">Cidade</label>
				<input type="text" id="city"/>
		<br>
				<label for="estado">Estado</label>
					<select>
						<option>Acre</option>
						<option>Alagoas</option>
						<option>Amapá</option>
						<option>Amazonas</option>
						<option>Bahia</option>
						<option>Ceará</option>
						<option>Distrito Federal</option>
						<option>Espirito Santo</option>
						<option>Goiás</option>
						<option>Maranhão</option>
						<option>Mato Grosso</option>
						<option>Mato Grosso do Sul</option>
						<option>Minas Gerais</option>
						<option>Pará</option>
						<option>Paraíba</option>
						<option>Paraná</option>
						<option>Pernanbuco</option>
						<option>Piauí</option>
						<option>Rio de Janeiro</option>
						<option>Rio Grande do Norte</option>
						<option>rio Grande do Sul</option>
						<option>Rondônia</option>
						<option>Roraíma</option>
						<option>Santa Catarina</option>
						<option>São Paulo</option>
						<option>Sergipe</option>
						<option>Tocantins</option>
					</select>
			</fieldset>
		<br>
			<fieldset>
				<legend>Dados Pessoais</legend>
				
				<p>Natureza do Cargo</p>
		
				<input type="radio" id="gerencia"/>
				<label for="gerencia">Gerência</label>

				<input type="radio" id="Financeiro"/>
				<label for="Financeiro">Financeiro</label>

				<input type="radio" id="recepção"/>
				<label for="recepção">Recepção</label>

				<input type="radio" id="admin"/>
				<label for="admin">Administrativo</label>

				<input type="radio" id="juridico"/>
				<label for="juridico">Jurídico</label>
		<br>
				<p>Área de Interesse</p>
				
				<input type="checkbox" id="computação"/>
				<label for="computação">Computação</label>
		
				<input type="checkbox" id="bio"/>
				<label for="bio">Biologia</label>

				<input type="checkbox" id="MA"/>
				<label for="MA">Meio Ambiente</label>

				<input type="checkbox" id="eng"/>
				<label for="eng">Engenharia</label>

				<input type="checkbox" id="hist"/>
				<label for="hist">História</label>
		<br>
				<label for="MC">Mini-Currículo</label>
				<textarea id="MC"></textarea>
			</fieldset>

		<br>
			<input type="submit" value="Enviar"/>
			<input type="reset" value="Limpar"/>
		</form>		
	</body>
</html>
