<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/learning.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Biblioteca</title>
</head>
<body>
    <header>
        <h1>Empréstimos - Biblioteca LivroBom</h1>
        <div class="rotulos">
            <label for="id">ID</label>
            <label for="titulo">Título</label>
            <label for="autor">Autor</label>
            <label for="valor">Valor</label>
            <label for="dataEmprest">Empréstimo</label>
            <label for="dataPrevDev">Previsão</label>
            <label for="dataDev">Devolução</label>
        </div>
        <form id="cadastro">
            <input type="text" name="id" id="id" required/>
            <input type="text" name="titulo" id="titulo" required/>
            <input type="text" name="autor" id="autor" required/>
            <input type="number" step="any" name="valor" id="valor" required/>
            <input type="date" name="dataEmprest" id="dataEmprest" required/>
            <input type="date" name="dataPrevDev" id="dataPrevDev" required/>
            <input type="date" name="dataDev" id="dataDev"/>
            <input type="submit" value="Cadastrar"/>
        </form>
    </header>

    <main>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Valor</th>
                    <th>Empréstimo</th>
                    <th>Previsão</th>
                    <th>Devolução</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody id="corpo"></tbody>
        </table>
    </main>
</body>
<script src="index.js"></script>
</html>
